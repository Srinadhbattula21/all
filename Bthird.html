<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      padding: 20px;
      background-color: #111;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #000;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
    }

    .cta-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e50914;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Netflix Clone</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">TV Shows</a>
    <a href="#">Movies</a>
    <a href="#">Latest</a>
    <a href="#">My List</a>
  </nav>

  <section>
    <h1>Welcome to Netflix</h1>
    <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
    <a href="#" class="cta-btn">Join Free for a Month</a>
  </section>

</body>
</html>
